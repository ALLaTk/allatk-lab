<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather:wght@400;700&family=Open+Sans&family=Roboto&family=Work+Sans:wght@200;300;400&display=swap" rel="stylesheet">
  <title>Ecosounds</title>
</head>
<body>
  <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo"  href="#">
            <img class="logo__img link active" data-forest="forest" src="./assets/svg/logo.svg" alt="logotip">
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item link" data-forest="solovey">
                Соловей 
              </li>
              <li class="menu__list-item link" data-forest="drozd">
                Дрозд
              </li>
              <li class="menu__list-item link" data-forest="zarynka">
                Малиновка
              </li>
              <li class="menu__list-item link" data-forest="javoronok">
                Жаворонок
              </li>
              <li class="menu__list-item link" data-forest="slavka">
                Славка
              </li>
             </ul>
           </nav>
         </div>
      </div>
  </header>

  <main>
    <div class="main">
      <button class="player">
        <img class="player__img active" src="./assets/svg/play.svg" alt="player">
        <img class="pause__img" src="./assets/svg/pause.svg" alt="pause">
      </button>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer__inner">

        <div class="copirite">
          <span class="fot">©</span>
          <span class="fot">2022</span>
          <span class="fot"><a class="fot-link" href="https://github.com/ALLaTk" target="_blank">github</a></span>
        </div>

        <div class="shcool">
          <a href="https://rs.school/js-stage0/" target="_blank">
          <img class= "footer-rs" src="./assets/svg/rss.svg" alt="rs school">
          </a>
        <div>
      <div>
    </div>
  </footer>  
  <script src="main.js"></script>
</body>
</html>
